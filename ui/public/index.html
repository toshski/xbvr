<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
  window.onload = function() {
    var favicon = document.getElementById('favicon');
    var testFavicon = '/myfiles/favicon.ico'; // Your preferred favicon path
    var defaultFavicon = '<%= BASE_URL %>/favicon.ico'; // Fallback favicon path

    
    // Attempt to load the preferred favicon
    var img = new Image();
    img.onload = function() {
      // If loading succeeds, set the preferred favicon
      favicon.href = testFavicon;
    };
    img.onerror = function() {
      // If loading fails, set the fallback favicon
      favicon.href = defaultFavicon;
    };
    img.src = testFavicon;

  };
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" id="favicon" href="<%= BASE_URL %>/favicon.ico">
    <title>XBVR</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
